<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Verification Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .profile-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .profile-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .profile-info h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .profile-meta {
            color: #666;
            font-size: 0.9rem;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-resubmitted {
            background: #d1ecf1;
            color: #0c5460;
        }

        .profile-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail-group h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-group p {
            color: #666;
            margin-bottom: 5px;
        }

        .documents {
            margin-top: 20px;
        }

        .document-item {
            display: inline-block;
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 8px;
            margin: 5px 5px 5px 0;
            font-size: 0.9rem;
            color: #495057;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-data h3 {
            margin-bottom: 10px;
            color: #333;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .profile-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .actions {
                width: 100%;
            }
            
            .btn {
                flex: 1;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Freelancer Verification</h1>
            <p>Manage freelancer profile verifications</p>
        </div>

        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalPending">-</div>
                    <div class="stat-label">Pending Verifications</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalApproved">-</div>
                    <div class="stat-label">Approved Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalRejected">-</div>
                    <div class="stat-label">Rejected Today</div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" onclick="loadPendingVerifications()">
                    üîÑ Refresh
                </button>
                <button class="btn btn-secondary" onclick="showApprovalModal()">
                    ‚úÖ Bulk Approve
                </button>
                <button class="btn btn-danger" onclick="showRejectionModal()">
                    ‚ùå Bulk Reject
                </button>
            </div>

            <div id="messageContainer"></div>
            <div id="profilesContainer">
                <div class="loading">
                    <h3>Loading pending verifications...</h3>
                    <p>Please wait while we fetch the data.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Approval Modal -->
    <div id="approvalModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚úÖ Approve Verification</h2>
                <span class="close" onclick="closeModal('approvalModal')">&times;</span>
            </div>
            <div class="form-group">
                <label for="freelancerId">Freelancer ID:</label>
                <input type="text" id="freelancerId" placeholder="Enter unique freelancer ID">
            </div>
            <div class="form-group">
                <label for="approvalNotes">Admin Notes (Optional):</label>
                <textarea id="approvalNotes" placeholder="Add any notes about this approval..."></textarea>
            </div>
            <div style="text-align: right;">
                <button class="btn btn-secondary" onclick="closeModal('approvalModal')">Cancel</button>
                <button class="btn btn-success" onclick="approveVerification()">Approve</button>
            </div>
        </div>
    </div>

    <!-- Rejection Modal -->
    <div id="rejectionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚ùå Reject Verification</h2>
                <span class="close" onclick="closeModal('rejectionModal')">&times;</span>
            </div>
            <div class="form-group">
                <label for="rejectionReason">Rejection Reason: *</label>
                <textarea id="rejectionReason" placeholder="Please provide a clear reason for rejection..." required></textarea>
            </div>
            <div style="text-align: right;">
                <button class="btn btn-secondary" onclick="closeModal('rejectionModal')">Cancel</button>
                <button class="btn btn-danger" onclick="rejectVerification()">Reject</button>
            </div>
        </div>
    </div>

    <script>
        let currentProfileId = null;
        const API_BASE = window.location.origin + '/api';

        // Load pending verifications on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadPendingVerifications();
        });

        async function loadPendingVerifications() {
            try {
                showMessage('Loading pending verifications...', 'info');
                
                const response = await fetch(`${API_BASE}/manual-verification/pending`);
                const data = await response.json();

                if (data.success) {
                    displayProfiles(data.data.profiles);
                    updateStats(data.data.profiles);
                } else {
                    showMessage('Failed to load verifications: ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('Error loading verifications: ' + error.message, 'error');
            }
        }

        function displayProfiles(profiles) {
            const container = document.getElementById('profilesContainer');
            
            if (profiles.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <h3>üéâ No Pending Verifications</h3>
                        <p>All verifications have been processed!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = profiles.map(profile => `
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-info">
                            <h3>${profile.fullName}</h3>
                            <div class="profile-meta">
                                üì± ${profile.userId.phone} | 
                                üìÖ ${new Date(profile.createdAt).toLocaleDateString()} |
                                üÜî ${profile.userId._id}
                            </div>
                        </div>
                        <span class="status-badge status-${profile.verificationStatus}">
                            ${profile.verificationStatus}
                        </span>
                    </div>

                    <div class="profile-details">
                        <div class="detail-group">
                            <h4>Personal Information</h4>
                            <p><strong>Name:</strong> ${profile.fullName}</p>
                            <p><strong>DOB:</strong> ${new Date(profile.dateOfBirth).toLocaleDateString()}</p>
                            <p><strong>Gender:</strong> ${profile.gender}</p>
                        </div>

                        <div class="detail-group">
                            <h4>Address</h4>
                            <p><strong>Street:</strong> ${profile.address.street}</p>
                            <p><strong>Pincode:</strong> ${profile.address.pincode}</p>
                            <p><strong>Country:</strong> ${profile.address.country}</p>
                        </div>
                    </div>

                    <div class="documents">
                        <h4>üìÑ Documents</h4>
                        ${Object.entries(profile.documents).map(([key, value]) => 
                            value ? `<span class="document-item">${key}: ${value}</span>` : ''
                        ).join('')}
                    </div>

                    <div class="actions">
                        <button class="btn btn-success" onclick="showApprovalModal('${profile._id}')">
                            ‚úÖ Approve
                        </button>
                        <button class="btn btn-danger" onclick="showRejectionModal('${profile._id}')">
                            ‚ùå Reject
                        </button>
                        <button class="btn btn-secondary" onclick="viewProfileDetails('${profile._id}')">
                            üëÅÔ∏è View Details
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(profiles) {
            const totalPending = profiles.length;
            document.getElementById('totalPending').textContent = totalPending;
            
            // For demo purposes - in real app, you'd fetch these from API
            document.getElementById('totalApproved').textContent = '0';
            document.getElementById('totalRejected').textContent = '0';
        }

        function showApprovalModal(profileId = null) {
            currentProfileId = profileId;
            document.getElementById('approvalModal').style.display = 'block';
            document.getElementById('freelancerId').value = '';
            document.getElementById('approvalNotes').value = '';
        }

        function showRejectionModal(profileId = null) {
            currentProfileId = profileId;
            document.getElementById('rejectionModal').style.display = 'block';
            document.getElementById('rejectionReason').value = '';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            currentProfileId = null;
        }

        async function approveVerification() {
            if (!currentProfileId) {
                showMessage('No profile selected for approval', 'error');
                return;
            }

            const freelancerId = document.getElementById('freelancerId').value.trim();
            if (!freelancerId) {
                showMessage('Please enter a freelancer ID', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/manual-verification/approve/${currentProfileId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        freelancerId: freelancerId
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(`‚úÖ Verification approved! Freelancer ID: ${freelancerId}`, 'success');
                    closeModal('approvalModal');
                    loadPendingVerifications();
                } else {
                    showMessage('Failed to approve: ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('Error approving verification: ' + error.message, 'error');
            }
        }

        async function rejectVerification() {
            if (!currentProfileId) {
                showMessage('No profile selected for rejection', 'error');
                return;
            }

            const rejectionReason = document.getElementById('rejectionReason').value.trim();
            if (!rejectionReason) {
                showMessage('Please provide a rejection reason', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/manual-verification/reject/${currentProfileId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        rejectionReason: rejectionReason
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(`‚ùå Verification rejected: ${rejectionReason}`, 'success');
                    closeModal('rejectionModal');
                    loadPendingVerifications();
                } else {
                    showMessage('Failed to reject: ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('Error rejecting verification: ' + error.message, 'error');
            }
        }

        function viewProfileDetails(profileId) {
            // In a real app, you might open a detailed modal or navigate to a details page
            showMessage(`Viewing details for profile: ${profileId}`, 'info');
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageClass = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            
            container.innerHTML = `<div class="${messageClass}">${message}</div>`;
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const approvalModal = document.getElementById('approvalModal');
            const rejectionModal = document.getElementById('rejectionModal');
            
            if (event.target === approvalModal) {
                closeModal('approvalModal');
            }
            if (event.target === rejectionModal) {
                closeModal('rejectionModal');
            }
        }
    </script>
</body>
</html>
